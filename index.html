<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Shop Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery img {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Vape Shop Gallery</h1>

    <div class="gallery">
        <img src="0001.png" alt="Vape Product 1">
        <img src="0002.png" alt="Vape Product 2">
        <img src="0003.jpg" alt="Vape Product 3">
	<img src="0004.png" alt="Vape Product 4">
	<img src="0005.png" alt="Vape Product 5">
    </div>

</body>
</html>
