<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express News Convenience - Vape</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        /* Hidden image (appears when button is clicked) */
        .popup-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 10px;
            z-index: 1000;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
        }

        /* Background overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>Vape Shop Gallery</h1>

    <div class="gallery">
        <div class="image-container">
            <button onclick="showImage('image1')">Show Image 1</button>
        </div>
        <div class="image-container">
            <button onclick="showImage('image2')">Show Image 2</button>
        </div>
        <div class="image-container">
            <button onclick="showImage('image3')">Show Image 3</button>
        </div>
    </div>

    <!-- Popup Image Containers -->
    <div class="overlay" id="overlay" onclick="closeImage()"></div>

    <div class="popup-image" id="image1">
        <button class="close-btn" onclick="closeImage()">×</button>
        <picture>
            <source srcset="0001.png" media="(max-width: 768px)">
            <img src="0001.png" alt="Vape Product 1">
        </picture>
    </div>

    <div class="popup-image" id="image2">
        <button class="close-btn" onclick="closeImage()">×</button>
        <picture>
            <source srcset="0002.png" media="(max-width: 768px)">
            <img src="0002.png" alt="Vape Product 2">
        </picture>
    </div>

    <div class="popup-image" id="image3">
        <button class="close-btn" onclick="closeImage()">×</button>
        <picture>
            <source srcset="0003.jpg" media="(max-width: 768px)">
            <img src="0003.jpg" alt="Vape Product 3">
        </picture>
    </div>

    <script>
        function showImage(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeImage() {
            document.querySelectorAll('.popup-image').forEach(image => {
                image.style.display = 'none';
            });
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
